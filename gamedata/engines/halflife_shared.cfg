include:
[
	"include/steam"
	"include/parms_plusminus"
	"include/tickrate"
]
settings:
{
	"dependency_path": $filesdir + "/bin"
}
parms_minus:
{
	"game": $settings.game # Game Name"
	"strictportbind": " " # Strict Port Binding"
	"port": 27015 # Server port"
	"maxplayers": 64 # Max Players"
}
parms_plus:
{
	"clientport": 27005 #Client Port
	"servercfgfile": $settings.servercfg #Server Config File
	"map": "dm_lockdown" #Default map to load
}
